id: me.quartzy.sanicrs
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - "org.freedesktop.Sdk.Extension.rust-stable"
finish-args:
  - "--share=ipc"
  - "--share=network"
  - "--socket=fallback-x11"
  - "--device=dri"
  - "--socket=wayland"
  - "--socket=pulseaudio"
  - "--talk-name=org.freedesktop.secrets"
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin"
  build-args:
    - "--share=network"
  env:
    CARGO_HOME: "/run/build/rust-flatpak/cargo"
cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/man"
  - "/share/doc"
  - "/share/gtk-doc"
  - "/share/man"
  - "/share/pkgconfig"
  - "*.la"
  - "*.a"
command: sanicrs
modules:
  - name: sanicrs
    buildsystem: meson
    builddir: true
    config-opts:
      - "--buildtype=release"
    sources:
      - type: dir
        path: "../"